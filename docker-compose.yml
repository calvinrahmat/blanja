version: '3.9' # optional since v1.27.0
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    networks:
      - webnet
    env_file:
      - database.env
    volumes:
      - ./database:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: product
      POSTGRES_USER: calvin
      POSTGRES_PASSWORD: grand312
    # deploy:
    #   mode: replicated
    #   replicas: 2
    #   endpoint_mode: vip
  web:
    image: calvinrahmat/backend
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 50M
    ports:
      - '7123:7123'
    command: ['./wait-for-it.sh', 'db:5432', '--', 'node', 'server.js']
  front:
    image: calvinrahmat/front
    ports:
      - '3000:3000'
    networks:
      - webnet
    command: ['npm', 'start']
  # webserver:
  #   image: c3bdf68faa15
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   networks:
  #     - webnet
networks:
  webnet:
volumes:
  database-data:
